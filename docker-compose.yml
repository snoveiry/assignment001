services:
  assignment001:
    build: .
    container_name: "assignment001"
    volumes:
      - .:/app
      - $GOPATH/pkg/mod:/go/pkg/mod
    environment:
      - PORT=:80
      - TOKEN_SECRET=AAAAAAAAAAAAAAAAAAAAAM5PdwEAAAAAgXwbaN0ExfG7lytY18p8Xvk9fGA%3DhSCNeiaFgahz5FpY3BMQ4RwCXoP8GubTg9C4YLYUU0MzD6d937
      - BASE_URL=http://localhost:8080
    networks:
      assignment001_proxy:
        ipv4_address: 172.28.1.1
    ports:
      - "8080:80"
networks:
  assignment001_proxy:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
    name: assignment001_net